<!DOCTYPE html>
<html>
<head>
  <title>BLE Sensors</title>
  <meta charset="UTF-8">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bleScripts.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bleSensor.css">
</head>
<body>
  <div class="container">
    <div class="clearfix">
      <input id="filterSensors" type="button" class="btn btn-primary btn-lg float-right" value="Show only heart rate sensors" />
    </div>
    <div id="sensorDisplay"><p /></div>
    <input type="button" class="btn btn-light btn-lg btn-block" value="Scan Sensors" onclick=getSensors() />
  </div>

  <div id="templateDisplay" class="deviceBlock border rounded clearfix" style="display:none;">
    <div class="hrDisplay float-right" style="font-size: 48px;margin-right:20px;">0</div>
    <div class="bleName">Name: </div>
    <div class="bleRssi">RSSI: </div>
  </div>

</body>
</html>
